<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Routes</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    
</head>
<body style ="border:0px solid; margin: 10px;">
    <div id="map"></div>
    <div id="formBlock">
    <form id="form">
        <input type="text" name="start" class="input" id="start" placeholder="choose starting point" />
        <input type="text" name="end" class="input" id="destination" placeholder="choose destination" />
        <button type="submit">Get Directions</button>

    </form>
</div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.7/leaflet.js"></script>
    <script src="https://mapquestapi.com/sdk/leaflet/v2.2/mq-map.js?key=KEY&center=Boston,MA&size=@2x"></script>
    <script src="https://mapquestapi.com/sdk/leaflet/v2.2/mq-routing.map.js?key=KEY&center=Boston,MA&size=@2x"></script>
    <script src="app.js"></script>
</body>
</html>
